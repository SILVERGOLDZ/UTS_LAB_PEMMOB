name: anime_verse
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  go_router: ^16.2.4
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/LightTheme.jpg
    - assets/images/SoothingBG.jpg
    - assets/images/DarkBG.jpg

  fonts:
    - family: Aloevera
      fonts:
        - asset: assets/fonts/aloevera-font/Aloevera-OVoWO.ttf

    - family: Plaza
      fonts:
        - asset: assets/fonts/plaza-font/PlazapersonaluseBold-d91XR.otf

    - family: BrownieStencil
      fonts:
        - asset: assets/fonts/brownie-stencil-font/BrownieStencil-8O8MJ.ttf

    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800